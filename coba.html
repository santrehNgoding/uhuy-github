<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #155de9;
        padding: 10px 20px;
        color: white;
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
      }

      .menu-toggle {
        display: none; /* hanya muncul di mobile */
        font-size: 30px;
        cursor: pointer;
      }

      /* RESPONSIVE */
      @media (max-width: 768px) {
        .nav-links {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 60px;
          right: 20px;
          background: #155de9;
          padding: 1em;
          border-radius: 8px;
        }

        .nav-links.active {
          display: flex;
        }

        .menu-toggle {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">My Website</div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <!-- â˜° -->
    </header>

    <script>
      const toggleBtn = document.getElementById("menu-toggle");
      const nav = document.querySelector(".nav-links");

      toggleBtn.addEventListener("click", () => {
        nav.classList.toggle("active");
      });
    </script>
  </body>
</html>
